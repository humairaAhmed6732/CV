* {
  box-sizing: content-box;
}
.flip {
  position: absolute;
  width: 160px;
  height: 48px;
  perspective: 500px;
  top: 50%;
  margin: -24px 0 0 -80px;
}
.flip a {
  font-weight: 400;
  text-transform: uppercase;
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  position: fixed;
  transform-style: preserve-3d;
  transform: translateZ(-25px);
  transition: transform 0.3s;
  cursor: pointer;
}
.flip a .front,
.flip a .back {
  margin: 0;
  width: 900px;
  margin-left: 10%;
  margin-right: 10%;
  height: 48px;
  line-height: 48px;
  position: absolute;
  text-align: left;
  letter-spacing: 0.4em;
}
.flip a .front {
  background-color: #333;
  color: #fff;
  transform: rotateY(0) translateZ(24px);
}
.flip a .back {
  background-color: rgba(255,255,255,0);
  color: rgba(34,34,34,0);
  transform: rotateX(90deg) translateZ(24px);
  overflow: hidden;
}
.flip a .back:after {
  content: '';
  position: absolute;
  top: -32%;
  
  width: 120%;
  height: 50%;
  background: #222;
  transform: rotate(8deg);
  transition: all 0.5s ease;
  transition-delay: 0.15s;
}
.flip a:hover {
  transform: translateZ(-24px) rotateX(-90deg);
}
.flip a:hover .front {
  background: #000;
  transition: all 0.8s ease;
}
.flip a:hover .back {
  color: #222;
  transition: color 0.4s linear;
  background: #fff;
}
.flip a:hover .back:after {
  transform: rotate(6deg) translate(100px, -18px);
}

/* Styling the header */

.topNavBar {
  overflow: hidden;
  background-color: #333;
}

.topNavBar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;

  font-size: 17px;

/* add class="active" */
.active {
  background-color: #225240;
  color: white;
}

/* 
    Button when the heading are chnaged into a drop down options. 
    Only make it visiable when the screen width is smaller than a certain size.
*/
.topNavBar .icon {
  display: none;
}

/* drop down option */
.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 17px;    
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.topNavBar a:hover, .dropdown:hover .dropbtn {
  background-color: #555;
  color: white;
}

.dropdown-content a:hover {
  background-color: #ddd;
  color: black;
}

.dropdown:hover .dropdown-content {
  display: block;
}

/* making the navigation bar responsive */
@media screen and (max-width: 600px) {
  .topNavBar a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topNavBar a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topNavBar.responsive {position: relative;}
  .topNavBar.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topNavBar.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topNavBar.responsive .dropdown {float: none;}
  .topNavBar.responsive .dropdown-content {position: relative;}
  .topNavBar.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
}
